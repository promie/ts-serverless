service: notification-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ses:SendEmail
      Resource: arn:aws:ses:*

resource:
  Resource:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ${self:custom.mailQueue.name}

functions:
  sendMail:
    handler: handler.sendMail

plugins:
  - serverless-esbuild

custom:
    mailQueue:
        name: mailQueue-${self:provider.stage}
        arn: !GetAtt mailQueue.Arn